{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
    <style>
    </style>
{% endblock css %}
    


{% block content %}

<div class="Password" style= "height:100vh;background-image:url('{% static 'img/6.jpeg' %}');" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card my-5">
                    <div class="card-header">
                        <div class="row justify-content-center ">

                            <h3 class="text-warning ">Change Password</h3>

                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="btn btn-primary">Change password</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to dashboard</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
