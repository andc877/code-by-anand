{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block css %}
    <style>
        body{
            background-image:url("{% static 'img/bg.jpg' %}");
        }
    </style>
{% endblock css %}



{% block content %}
   <div class="container">
       <div class="row my-5">
           <div class="col-6 mx-auto">
               <div class="card text-white bg-success">
                 <div class="card-body">
                   <h4 class="card-title">Confirm Password Reset :</h4>
                   <form method="POST">
                       {% csrf_token %}
                       {{form|crispy}}
                       <button type="button" class="btn btn-primary">Confirm</button>
                   </form>  
                 </div>
                 <div class="card-footer">
                  <a class="btn btn-warning" href="{% url 'dashboard' %}" role="button">Back to Dashboard</a>
                 </div>
               </div>
           </div>
       </div>
   </div>
{% endblock content %}
