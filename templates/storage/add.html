{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block css %}
    <style>
      
    </style>
{% endblock css %}

{% block content %}

<div class="signup" style="background-image: url('{% static 'img/6.jpeg' %}');">
<div class="container">
   <div class="row  justify-content-center py-4">
      <div class="col-lg-8 ">
         <form class="card" method="post" enctype="multipart/form-data">
            <div class="card-header">
               <div class="row justify-content-center ">
               
                  <h3 class="text-warning ">Upload your AI-Model</h3>
             
          </div>
          
        
            </div>
            <div class="card-body">
               {% csrf_token %}
               {{ uploadform|crispy }}
            </div>
            <div class="card-footer text-muted">
               <button  name="" id="" class="btn btn-primary btn-lg btn-block">Save</button>
            </div>
         </form>
      </div>
      <div class="col-lg-6">
         {% if errors %}
                 {{errors}}
         {% endif %}
        
              
      </div>
   </div>
</div>
</div>
{% endblock content %}



{% block js %}

{% endblock js %}
