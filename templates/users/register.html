{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block css %}
<style>

</style>
{% endblock css %}



{% block content %}
<div class="signup" style="background-image: url('{% static 'img/6.jpeg' %}');">

    <div class="row justify-content-center ">
        <div class="col-6">
            <div class="card my-5">
                <div class="card-header">
                    <div class="row justify-content-center ">

                        <h1 class="text-warning ">Registration</h1>

                    </div>

                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-success btn-lg btn-block">Continue</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'login' %}" class="card-link">Back to login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
